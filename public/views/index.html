<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>

    
    <header>
      <div class="header">
        <div class="wrapper">
          <div class="openbtn"><span></span><span></span><span></span></div>
        </div>
      </div>
    </header>

    <div class="container">
      <!-- Content here -->

      <div>
        <div class="button_task">
          <button type="button" class="btn btn-primary btn-outline-primary" data-toggle="modal" data-target="#taskAddModal"><h3>+ タスクを追加</h3></button>
        </div>
       
        <ul id="items">
          <li>
            <div class="todo">
              <div class="row">
                <div class="col-8 todo_content">
                  <div class="orange" name=”category”></div>
                  <div class="todo_content_flex">
                    <div name=”taskName”><h4>犬の餌を購入</h4></div>
                    <div name=”deadline”>2022年5月4日</div>
                  </div>
                  </div>
                  <div class="col-2 todo_update todo_button" data-delete="犬の餌を購入" data-toggle="modal" data-target="#taskUpdateModal"><h3>更新</h3></div>
                  <div class="col-2 todo_delete todo_button" id="delete"><h3>削除</h3></div>
                </div>        
          </div>
          <span class="srt_hndl">❤</span>
          </li>

          <li>
            <div class="todo">
              <div class="row">
                <div class="col-8 todo_content">
                  <div class="orange" name=”category”></div>
                  <div class="todo_content_flex">
                    <div name=”taskName”><h4>犬の散歩をする</h4></div>
                    <div name=”deadline”>2022年5月6日</div>
                  </div>
                  </div>
                    <div class="col-2 todo_update todo_button" data-delete="犬の散歩をする"  data-toggle="modal" data-target="#taskUpdateModal"><h3>更新</h3></div>
                    <div class="col-2 todo_delete todo_button" id="delete" data-delete="犬の散歩をする"><h3>削除</h3></div>
                  </div>        
            </div>
            <span class="srt_hndl">❤</span>
          </li>

          <li>
            <div class="todo">
              <div class="row">
                <div class="col-8 todo_content">
                  <div class="orange" name=”category”></div>
                  <div class="todo_content_flex">
                    <div name=”taskName”><h4>犬の散歩をする</h4></div>
                    <div name=”deadline”>2022年5月6日</div>
                  </div>
                  </div>
                    <div class="col-2 todo_update todo_button" data-delete="犬の散歩をする"  data-toggle="modal" data-target="#taskUpdateModal"><h3>更新</h3></div>
                    <div class="col-2 todo_delete todo_button" id="delete" data-delete="犬の散歩をする"><h3>削除</h3></div>
              </div>        
            </div>
            <span class="srt_hndl">❤</span>
          </li>
        </ul>
        

      

      

    <!-- Vertically centered scrollable modal -->
    <div class="modal fade" id="taskAddModal" tabindex="-1" aria-labelledby="taskAddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskAddLabel">タスク登録</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-add">
            <h3>タスク</h3>
            <p>JavaScriptのチュートリアル</p>
          </div>
          <div class="modal-add">
            <h3>期限</h3>
            <p>2022年5月24日</p>
          </div>
          <div class="modal-add">
            <h3>カテゴリ</h3>
            <p>勉強</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary btn-add">登録</button>
        </div>
      </div>
    </div>
  </div>

      <div class="modal fade taskUpdateModal" id="taskUpdateModal" tabindex="-1" aria-labelledby="taskUpdateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="taskUpdateLabel">タスク登録</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="modal-add">
                <h3>タスク</h3>
                <p>JavaScriptのチュートリアル</p>
              </div>
              <div class="modal-add">
                <h3>期限</h3>
                <p>2022年5月24日</p>
              </div>
              <div class="modal-add">
                <h3>カテゴリ</h3>
                <p>勉強</p>
              </div>
              <div class="modal-add">
                <h3>ステータス</h3>
                <p>進行中</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
              <button type="button" class="btn btn-primary btn-add">登録</button>
            </div>
          </div>
        </div>
      </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
    >
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
      myInput.focus()
    })
    </script> 
    <script>
      $('.todo_delete').on('click', function() {
        const taskName = $(this).data("delete");
        confirm("下記のタスクを削除しますか？"); //\n  ${taskName}
      });

      $(".openbtn").click(function () {
          $(this).toggleClass('active');
      });
      

      </script> 
 <!-- Sortableの実装 -->
 <script>
 $( function() {
    $( '#items' ) . sortable( {
        handle: 'span',
    } );
} );
 </script>
  </body>
</html>
