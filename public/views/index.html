<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <div>
        <div class="button_task">
          <button type="button" class="btn btn-primary btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><h3>+ タスクを追加</h3></button>
        </div>
        <div class="todo" name=”category”>
          <div class="row">
            <div class="col-sm-1 orange"></div>
            <div class="col-sm-8 todo_content" name=”taskName”>
                <div>犬の餌を購入</div>
                <div name=”deadline”>2022年5月4日</div>
              </div>
            <div class="todo_button">
              <div class="col-sm-8 todo_update"><h3>更新</h3></div>
              <div class="col-sm-8 todo_delete"><h3>削除</h3></div>
            </div>
          </div>        
      </div>

      <div class="todo">
        <div class="row">
          <div class="col-sm-1 orange" name=”category”></div>
          <div class="col-sm-8 todo_content" name=”taskName”>
              <div>犬の散歩をする</div>
              <div name=”deadline”>2022年5月6日</div>
            </div>
            <div class="todo_button">
              <div class="col-sm-8 todo_update"><h3>更新</h3></div>
              <div class="col-sm-8 todo_delete"><h3>削除</h3></div>
            </div>
        </div>        
      </div>
    <!-- Vertically centered scrollable modal -->
    
      <!-- <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        ...
      </div> -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">タスク登録</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="modal-add">
                <h3>タスク</h3>
                <p>JavaScriptのチュートリアル</p>
              </div>
              <div class="modal-add">
                <h3>期限</h3>
                <p>2022年5月24日</p>
              </div>
              <div class="modal-add">
                <h3>カテゴリ</h3>
                <p>勉強</p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
              <button type="button" class="btn btn-primary btn-add">登録</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      
      var myModal = document.getElementById('myModal')
      var myInput = document.getElementById('myInput')

      myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
      });
    ></script>
  </body>
</html>
